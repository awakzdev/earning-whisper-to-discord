name: EW to Discord

on:
  schedule:
    - cron: "0 15 * * SUN"   # Sundays 18:00 Asia/Jerusalem (UTC+3)
  workflow_dispatch:
    inputs:
      force:
        description: "Force latest (ignore last_id)"
        type: boolean
        default: false
      photo:
        description: "Attach image"
        type: boolean
        default: true

permissions:
  contents: write

concurrency:
  group: ew-to-discord
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests

      # Build CLI args from inputs
      - name: Build args
        id: build
        shell: bash
        run: |
          args=""
          if [[ "${{ inputs.force }}" == "true" ]]; then args="$args --force-latest"; fi
          if [[ "${{ inputs.photo }}" == "true" ]]; then args="$args --photo"; fi
          echo "args=$args" >> "$GITHUB_OUTPUT"

      - name: Run EW poster
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          echo "Args: ${{ steps.build.outputs.args }}"
          python ew_to_discord.py --debug ${{ steps.build.outputs.args }}
          
      - name: Commit state if it changed
        shell: bash
        run: |
          set -euo pipefail
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          if [[ -f "last_id.json" ]]; then
            if ! git diff --quiet -- last_id.json; then
              git config user.name "github-actions[bot]"
              git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
              git add last_id.json
              git commit -m "chore(ci): update last_id.json [skip ci]"
              git push
            else
              echo "No changes to last_id.json"
            fi
          else
            echo "No last_id.json produced; nothing to commit."
          fi
